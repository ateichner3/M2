apply plugin: 'java'

defaultTasks 'jar'

jar {
    manifest {
        attributes ("Implementation-Title": "Gradle", "Implementation-Version": '2.10',
            'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain', 'Class-Path' : '../../lib/resources.jar')
    }
}

repositories {
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile files('lib/resources.jar')
}
